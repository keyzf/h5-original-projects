<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横屏视屏播放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /*视频页面*/
        .main-video {
            position: fixed;
            visibility: hidden;
        }

        #video {
            position: absolute;
            object-fit: fill;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="abc"></div>
    <button id="start">start</button>

    <script>
        alert(window.navigator.userAgent.indexOf('HeyTapBrowser'))

        document.getElementById('start').addEventListener('click', function () {
            document.getElementById('abc').innerHTML = '<video width="300px"  src="./image/video.mp4"  id="video" autoplay>'
        }, false)

    </script>
</body>

</html>
