<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenMax动画效果</title>
    <style>
        #obj {
            position: relative;
            width: 100px;
            height: 100px;
            background: #dda341;
        }
    </style>
</head>

<body>
    <div id="obj"></div>


    <script src="./TweenMax.js"> </script>
    <script>
        new TweenMax("#obj", 3, { left: 500, opacity: 0.5, background: '#128751' })
    </script>
</body>

</html>
