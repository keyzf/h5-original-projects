<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据响应式</title>
    <style>

    </style>
</head>

<body>

    <div id="app">
        {{name}}
        <div>{{message}}</div>
        <input type="text" v-model="message">
    </div>

    <script src='./vue.js'></script>
    <script>

        let vm = new vue({
            el: '#app',
            data: {
                name: 'lili',
                message: 'test'
            }
        })
    </script>
</body>

</html>
