<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖和节流</title>
    <style>
        .box {
            width: 800px;
            height: 100px;
            background: red;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        var box = document.querySelector('.box')

        box.onmousemove = debounce(move, 1000)

        function move(ev) {
            this.innerHTML = ev.clientX;
        }

        function debounce(fn, wait) {
            let timer = null
            return function () {
                var args = arguments
                timer && clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this, args)
                }, wait)
            }
        }
    </script>
</body>

</html>
