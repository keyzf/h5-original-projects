<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旧浏览器支持ES6语法</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .demo {
        width: 800px;
        background: #ebebeb;
        border-radius: 10px;
        margin: 10px auto;
        padding: 15px;
    }
</style>

<body>
    <div class="demo">
        <p>+ 在一些老式浏览器中，ES6并不支持</p>
        <p>+ browser.min.js 就是进行垫片，使得老式浏览器也支持ES6</p>
        <p>+ 这里保存的版本是5.8.35，超过6的版本页面会报错，暂时无法使用</p>
        <p>+ 测试了一下，ES6的常用语法这个库都支持，给赞</p>
    </div>

    <script src="./browser.min.js"></script>
    <script type="text/babel">
        const Name = '张三'
        console.log(Name)
        let a = new Promise((resolve => {
            console.log('what the fuck')
        }))
        let arr = [1, 2, 3]
        let [d, b, c] = arr
        console.log(d, b, c)
        arr.map(item => console.log(item))
    </script>
</body>

</html>
