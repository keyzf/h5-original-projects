<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按需制定各个JS的加载顺序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

</head>


<body>
    <script src="./LAB.js"></script>
    <script>
        $LAB.script("a.js")
            .script("b.js")
            .script("c.js")
            .wait(function () {
                console.log('我是最后')
            })
    </script>
</body>

</html>
